<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- FONTS -->
        <link href="https://fonts.cdnfonts.com/css/arco" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/rubik" rel="stylesheet">

        <!-- ICONS -->
        <link rel="icon" type="image/x-icon" href="./assets/icona.png">

        <!-- CSS -->
        <link rel="stylesheet" href="./css/main.css">

        <title> ENERGEKO - THE GAME </title>
    </head>

    <body>

        <div class="container">
            <video src="https://placehold.co/1920x1080.mp4" autoplay loop muted></video> <!-- Url per video "./assets/video.mp4" -->
        
            <div class="cont-left">

                <figure> <img src="./assets/logo.png" class="logo"> </figure>

                <a href="#game" class="play"> GIOCA! </a>

                <div class="cont-slider">
                    <img class="slider" id="slider1" src="./assets/v-slider.png">
                    <img class="slider" id="slider2" src="./assets/v-slider.png">
                    <img class="slider" id="slider3" src="./assets/v-slider.png">
                </div>

                <div class="cont-form">
                    <form class="form form-settings" action="./index.html" method="get">
                        <h1> Impostazioni </h1>
                    
                        <div class="cont-input">
                            <label for="volGenerale"> Volume generale </label>
                            <input type="range" min="1" max="100" value="50" class="vol-slider" nome="volGenerale">
                        </div>
                    
                        <div class="cont-input">
                            <label for="volEffetti"> Volume effetti </label>
                            <input type="range" min="1" max="100" value="50" class="vol-slider" nome="volEffetti">
                        </div>
                        
                        <div class="cont-input">
                            <label for="volMusica"> Volume musica </label>
                            <input type="range" min="1" max="100" value="50" class="vol-slider" nome="volMusica">
                        </div> <br>
                    
                        <button type="submit"  class="btn-primary"> Salva </button>
                    </form>
                </div>

            </div>
            
            <div class="cont-right">
                <div class="nav">
                    <a href="./login.html"> <button class="nav-btn">
                        <img src="./assets/user.svg" alt="Account"> </button>
                    </a>
                
                    <button class="nav-btn" onclick="settings()">
                        <img src="./assets/settings.svg" alt="Impostazioni"> </button>
                </div>
                
                <div class="cont-btn">
                    <button onclick="stopAudio()" class="btn audio-play">
                        <img src="./assets/volume-up.svg" alt="Stop audio"> </button>
                    
                    <button onclick="playAudio()" class="btn audio-stop">
                        <img src="./assets/volume-off.svg" alt="Play audio"> </button>
                </div>
            </div>

        </div>

        <h1 id="no-game">Per iniziare, metti il dispositivo in orizzontale</h1>

        <!-- JS -->
        <script src="./js/script.js"></script>
    </body>
</html>
